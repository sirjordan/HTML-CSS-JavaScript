<!DOCTYPE html>
<html>
<head>
    <title>Slider</title>
    <script src="lib/jquery-1.11.1.min.js"></script>
    <style>
        .nextBtn, .prevBtn {
            width: 22px;
            height: 22px;
            border: 1px solid green;
            border-radius: 25px;
            text-align:center;
            top:0;
            z-index:100;
            display:inline-block;
        }

            .nextBtn:hover, .prevBtn:hover {
                background-color:orange;
            }

        .nextBtn {
            left: 45px;
        }

        .prevBtn {
            left: 15px;
        }

        #content img {
            max-height: 60%;
            max-width: 60%;
            float:left;
        }
    </style>
</head>
<body>
    <div id="wrapper"></div>
    <script src="slider.js"></script>
</body>
</html>
