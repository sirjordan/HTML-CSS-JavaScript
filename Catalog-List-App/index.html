<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Student List</title>
        <script src="Script.js"></script>
        <style>
            table{
                border-collapse:collapse;
            }
            td, th, tr{
            border:1px solid black;
        }
        </style>
    </head>
    <body onload="CreateStudents();">
        <p>Use the Buttons to view</p>
        
        <table id="myTable">
            <thead>
                <tr>
                    <th rowspan="2">Order</th>
                    <th colspan="3">Personal Info</th>
                    <th colspan="5">University Marks</th>
                </tr>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Faculty Number</th>
                    <th>Eanglish</th>
                    <th>Math</th>
                    <th>Biology</th>
                    <th>Phisics</th>
                    <th>Total</th>
                </tr>
            </thead>
            
            <tbody id="tableBody">
                <td colspan="9"></td>
            </tbody>
            
            <tfoot>
                <td colspan="9">
                    <button onclick="Hide(currentPage); DisplayPage(--currentPage);">Prevous</button>
                    <button onclick="Hide(currentPage); DisplayPage(++currentPage);">Next</button>
                </td>
            </tfoot>
        </table>
        
    </body>
</html>
